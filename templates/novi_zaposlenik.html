<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Novi zaposlenik</title>
</head>
<body>

<h1>Novi zaposlenik</h1>

<form method="post">
    ID: <input type="number" name="id" required><br>
    Ime: <input type="text" name="ime" required><br>
    Prezime: <input type="text" name="prezime" required><br>
    OIB: <input type="text" name="oib" required><br>
    Datum zaposlenja:
    <input type="date" name="datum" required><br><br>

    <button type="submit">Spremi</button>
</form>

<a href="/">Nazad</a>

</body>
</html>
